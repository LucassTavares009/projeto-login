<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <main id="container-main">
        <section id="login">
            <div id="image">
            
            </div>
            <div id="form">
                <h1 class="form-heading">Login</h1>
                <p class="form-txt">
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="input-main">
                        <label for="iemail"><span class="material-symbols-rounded">person</span></label>
                        <input class="input-login" type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                    </div>

                    <div class="input-main">
                        <label for="isenha"><span class="material-symbols-rounded">key</span></label>
                        <input class="input-login" type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" maxlength="20" required>
                    </div>

                    <input id="enter" class="input-block
                    " type="submit" value="Entrar">
                    <a id="forget" class="input-block" href="">Esqueci minha senha <span class="material-symbols-outlined"> email</span></a>
                </form>
            </div>
        </section>
    </main>
